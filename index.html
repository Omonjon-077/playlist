<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Создатель Omonjon">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Music Player | Omonjon</title>
</head>
<body>
<!--==================== LOADER ====================-->
<div class="load" id="load">
    <lottie-player autoplay loop mode="normal" src="loader.json" class="load-gif">
    </lottie-player>
</div>

<div class="container">
    <div class="wrapper">
        <div class="top-bar">
            <i title="Not working" class="material-icons">expand_more</i>
            <span>Now Listening</span>
            <a target="_blank" title="Telegram chanel" href="https://t.me/omonjon_music"><i class="bx bx-share-alt"></i></a>
        </div>
        <div class="img-area">
            <img src="./" alt="Music backround">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
            <a id="download" download="">Yuklab olish <i class="bx bx-download"></i></a>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>



            </ul>
        </div>
    </div>
</div>

<p class="copy">Ko'proq musiqalarni tinglamoqchi yoki yuklab olmoqchi bo'lsangiz tepadagi shu <i class="bx bx-share-alt"></i> tugmani bosing</p>

<p class="assistant">© by <a target="_blank" href="http://omonjon.triger.uz/" title="Click me">Omonjon Sobirov.</a> All rigths reserved 2023</p>



<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/lottie-player.js"></script>
<script src="js/music-list.js"></script>
<script src="js/script.js"></script>
</body>
</html>
